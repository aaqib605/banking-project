<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="script.js"></script>
    <title>Retirement</title>
    <style>
      html {
        font-size: 85%;
      }
    </style>
  </head>
  <body class="grid place-items-center h-screen relative bg-[#F7F7F7]">
    <div class="flex flex-col gap-10 absolute left-[10%]">
      <div>
        <a
          href="profile.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Profile Tab</a
        >
      </div>
      <div>
        <a
          href="retirement.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Retirement Tab</a
        >
      </div>
      <div>
        <a
          href="comparison.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Comparison Tab</a
        >
      </div>
      <div>
        <a
          href="index.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Desktop View</a
        >
      </div>
    </div>
    <section
      class="bg-white w-[400px] p-8 flex flex-col gap-4 rounded-3xl shadow-md"
    >
      <div class="flex justify-end relative">
        <i class="fa-solid fa-bell"></i>
        <div
          class="absolute -top-1 -right-1 h-[6px] w-[6px] bg-indigo-400 rounded-full"
        ></div>
      </div>
      <div>
        <p class="font-semibold text-indigo-600">Retirement Income</p>
        <p class="font-semibold text-2xl">Starting Year 2056</p>
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <p class="font-bold text-2xl">$300,000</p>
          <p>My Goal</p>
          <p class="border-b-2 border-blue-300 rounded-full"></p>
        </div>
        <div class="flex justify-between">
          <div class="flex flex-col gap-1">
            <p class="font-bold text-xl">59%</p>
            <p>Goal Achieved</p>
            <p class="border-b-2 border-blue-300 rounded-full"></p>
          </div>
          <div class="flex flex-col gap-1">
            <p class="font-bold text-xl">K 300</p>
            <p>Est. Monthly Income</p>
            <p class="border-b-2 border-blue-300 rounded-full"></p>
          </div>
        </div>
      </div>
      <div class="mt-12 flex flex-col gap-2">
        <div class="font-semibold text-xl"><p>Contributions Overtime</p></div>
        <div class="flex justify-between">
          <div>
            <div class="w-3 h-2 bg-indigo-500 rounded-3xl"></div>
            <p>Employer</p>
            <p class="font-bold text-xl">$73,500</p>
          </div>
          <div>
            <div class="w-3 h-2 bg-indigo-900 rounded-3xl"></div>
            <p>Employee</p>
            <p class="font-bold text-xl">$52,500</p>
          </div>
          <div>
            <div class="w-3 h-2 bg-indigo-600 rounded-3xl"></div>
            <p>Total Interest</p>
            <p class="font-bold text-xl">$244,313</p>
          </div>
        </div>
      </div>
      <div class="m-5">
        <canvas id="myChart__sm"></canvas>
      </div>
      <nav class="text-gray-500 flex justify-between items-center">
        <div class="p-1 bg-blue-700 rounded-lg h-9 w-9 text-center">
          <i class="fa-solid fa-house text-white"></i>
        </div>
        <div class="p-1">
          <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="p-1">
          <i class="fa-regular fa-newspaper"></i>
        </div>
        <div class="p-1">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="p-1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
    </section>
  </body>
</html>
