<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Home</title>
    <style>
      html {
        font-size: 85%;
      }
    </style>
  </head>
  <body class="grid place-items-center h-screen bg-[#F7F7F7] relative">
    <div class="flex flex-col gap-10 absolute left-[10%]">
      <div>
        <a
          href="profile.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Profile Tab</a
        >
      </div>
      <div>
        <a
          href="retirement.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Retirement Tab</a
        >
      </div>
      <div>
        <a
          href="comparison.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Comparison Tab</a
        >
      </div>
      <div>
        <a
          href="index.html"
          class="bg-blue-700 py-3 px-5 rounded-lg text-white hover:bg-blue-600"
          >Desktop View</a
        >
      </div>
    </div>
    <section
      class="bg-white w-[400px] p-8 flex flex-col gap-4 rounded-3xl shadow-md"
    >
      <div class="flex justify-end relative">
        <i class="fa-solid fa-bell"></i>
        <div
          class="absolute -top-1 -right-1 h-[6px] w-[6px] bg-indigo-400 rounded-full"
        ></div>
      </div>
      <div class="flex">
        <div class="mr-3">
          <img
            class="w-[44px] h-[44px] rounded-full aspect-square"
            src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg"
            alt="profile image"
          />
        </div>
        <div>
          <p class="text-2xl font-bold">Hi Mike,</p>
          <p class="text-xs">Welcome back.</p>
        </div>
      </div>
      <div class="bg-[#F9F9F9] p-4 flex flex-col gap-5 rounded-2xl">
        <div class="flex flex-col gap-1">
          <p class="font-semibold">Today</p>
          <p class="font-extrabold text-4xl">$19,892</p>
          <p class="text-xs">Account Balance</p>
        </div>
        <div class="flex gap-3">
          <div>
            <p class="font-bold">$4,000</p>
            <p class="text-xs">Year-to-Date</p>
          </div>
          <div>
            <p class="font-bold">$1,892</p>
            <p class="text-xs">Total Interest</p>
          </div>
        </div>
        <div class="">
          <button class="bg-blue-700 py-3 px-10 text-white rounded-xl w-full">
            I want to..
          </button>
        </div>
      </div>
      <div class="bg-[#F9F9F9] p-4 flex flex-col gap-5 rounded-2xl">
        <div>
          <p class="font-semibold">Recent Transactions</p>
        </div>
        <div class="border-b-2 border-gray-200 pb-3">
          <p class="text-xs">2020-07-01</p>
          <p class="font-bold">Withdrawal Transfer to Bank-XX11</p>
        </div>
      </div>
      <nav class="text-gray-500 flex justify-between items-center">
        <div
          class="p-1 bg-blue-700 rounded-lg h-9 w-9 flex items-center justify-center"
        >
          <i class="fa-solid fa-house text-white"></i>
        </div>
        <div class="p-1">
          <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="p-1">
          <i class="fa-regular fa-newspaper"></i>
        </div>
        <div class="p-1">
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="p-1">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
    </section>
  </body>
</html>
